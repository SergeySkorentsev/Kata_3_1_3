<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div>
        <h2><p class="text-center">Enter information about user:</p></h2>
    </div>
    <div>
    <form th:method="post" th:action="@{/admin/create}" th:object="${user}">
        <div class="form-group">
            <label for="FirstName">First name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="FirstName" placeholder="Enter firstname">
        </div>
        <div class="form-group">
            <label for="LastName">Last name</label>
            <input type="text" class="form-control" th:field="*{lastName}" id="LastName" placeholder="Enter lastname">
        </div>
        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="Email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="Age">Age</label>
            <input type="text" class="form-control" th:field="*{age}" id="Age" placeholder="Age">
        </div>
        <div class="form-group">
            <label for="Pass">Password</label>
            <input type="text" class="form-control" th:field="*{password}" id="Pass" placeholder="Password">
        </div>
        <div class="form-group">
            <select th:object="${roles}" class="form-select" size="3" aria-label="roles" id="roles" name="roles" multiple>
                <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getCutRoleName()}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add user</button>
        <a class="btn btn-danger" th:href="@{/admin}" role="button">Cancel</a>
    </form>
    </div>
</div>
</body>
</html>
